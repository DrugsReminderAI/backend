version: "3.9"

services:
  backend:
    build: .
    container_name: drugsback-backend
    expose:
      - 8000
    environment:
      - BASE_PATH=/drugsback
    depends_on:
      - nginx

  nginx:
    image: nginx:1.25-alpine
    container_name: drugsback-nginx
    ports:
      - "80:80"
    volumes:
      - ./nginx/default.conf:/etc/nginx/conf.d/default.conf:ro
    depends_on:
      - backend
